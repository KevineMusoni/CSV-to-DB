<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSV to DB</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    </head>

    <body style="text-align: center;">
        <h2 style="font-size: 20px; margin-bottom: 2.5%; margin-top: 10%;">
            Upload CSV file
        </h2>
        
        <form action="/import-csv" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" accept=".csv" style="font-size: 13.5px; width: 50%; margin: 0 auto;">
            </div>
            <div class="d-grid" style="display: inline-block;">
                <input type="submit" class="btn btn-dark" value="Submit" style="font-size: 13.5px; width: 9%; box-shadow: none; margin: 0 auto;">

            </div>
        </form>
    </body>
</html>
