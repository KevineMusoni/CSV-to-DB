<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Excel to DB</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    </head>

    <body style="text-align: center;">
        <h2 style="font-size: 20px; margin-bottom: 2.5%; margin-top: 10%;">
            Upload file
        </h2>
        
        <form action="/import-csv" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" accept=".csv" style="font-size: 13.5px; width: 50%; box-shadow: none; margin: 0 auto;">
            </div>
            <div class="d-grid">
                <input type="submit" class="btn btn-dark" value="Upload CSV" style="font-size: 13.5px; width: 10%; box-shadow: none; margin: 0 auto; margin-top: 10px;">
            </div>
        </form>
    </body>
</html>
